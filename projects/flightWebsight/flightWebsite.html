<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>

    <link rel="stylesheet" href="styles/flightStyle.css">


</head>

<body>
    <div class="searchContainer">
        <div class="container">
            <input type="text" id="searchAirportsInTheCity" placeholder="Country to search">
            <button id="searchAirportsInTheCityButton">search for airports<br>in this city </button>
        </div>

        <div class="flightSearch">
            <input type="text" id="departureAirport" placeholder="Departure Airport code">
            <input type="text" id="arrivalAirport" placeholder="Return Airport code">
            <select id="flightType">
                <option value="oneDirection">One direction</option>
                <option value="towDirections">Tow directions</option>
            </select><br><br>
            <div class="departueBox">
                <label for="departureDate">Departure date</label>
                <input type="date" id="departureDate" placeholder="Departure date">
            </div>
            <div class="returnBox">
                <label for="returnDate">Return date</label>
                <input type="date" id="returnDate" placeholder="Return date">
            </div>
            <button id="submitFlightDetails">Search for a flight</button>
        </div>

    </div>

    <div class="flightsContainer">

    </div>
